<html>
  <head>
    <style>
      body {
        position: relative;
        margin: 0;
      }

      iframe, div, a {
        border: none;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      div {
        z-index: 100;
      }

      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe src="https://www.youtube.com/watch?v=PmtFtWVrxFE&list=TLPQMjAwMzIwMjRRajy0cDmeKw&index=2">
    </iframe>
    <div>
      <a href="https://www.youtube.com/watch?v=ANjulYH1I8M&list=TLPQMjAwMzIwMjRRajy0cDmeKw&index=3">
    </div>
  </body>
</html>
